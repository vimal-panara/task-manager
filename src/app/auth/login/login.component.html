<div class="flex justify-center items-center h-screen bg-gray-100">
	<div class="p-8 w-full max-w-md bg-white rounded-lg shadow-md">
		<h2 class="mb-6 text-2xl font-bold text-center">Login</h2>
		<form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="my-4">
			<div class="mb-4">
				<input id="username" type="text"
					class="block p-2 mt-1 w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:ring-offset-2"
					formControlName="username" name="username" placeholder="username" (focus)="onUsernameChange()"
					[class]="loginForm.controls['username'].touched && loginForm.controls['username'].errors ? 'border-red-500' : ''" />
				@if(loginForm.controls['username'].touched && loginForm.controls['username'].errors){
					<div class="text-sm text-left text-red-500">
						username length should be greater than or equal to 3
					</div>
				}
			</div>
			<div class="mb-6">
				<input id="password" type="password"
					class="block p-2 mt-1 w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:ring-offset-2"
					formControlName="password" name="password" placeholder="password"
					[class]="loginForm.controls['password'].touched && loginForm.controls['password'].errors ? 'border-red-500' : ''" />
				@if(loginForm.controls['password'].touched && loginForm.controls['password'].errors){
					<div class="text-sm text-left text-red-500">
						password length should be greater than or equal to 3
					</div>
				}
			</div>
			<button type="submit"
				class="px-4 py-2 w-full text-white bg-indigo-600 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
				[disabled]="loginForm.invalid" [class]="loginForm.invalid ? 'cursor-not-allowed' : ''"> Login
			</button>
		</form>
		<div class="border border-gray-400"></div>
		<button
			class="px-4 py-2 my-4 w-full text-white bg-indigo-600 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
			(click)="onRegisterRedirect()"> Register Here!
		</button>
	</div>
</div>
