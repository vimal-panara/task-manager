<div class="p-4">
	<div class="max-w-3xl p-6 mx-auto bg-white rounded-lg shadow-md">
		<div class="flex gap-2 place-items-baseline">
			<h1 class="mb-4 text-xl font-bold">{{ task ? 'Edit Task' : 'Add Task' }}</h1>
			<h2 class="px-2 text-lg border-l-2 border-gray-700">User: {{this.loggedInUser}}</h2>
		</div>
		<!-- <h2 class="mb-4 text-xl font-bold">{{ task ? 'Edit Task' : 'Add Task' }}</h2> -->
		<form (ngSubmit)="onSaveTask()" [formGroup]="taskForm">
			<div class="mb-4">
				<label for="name" class="block text-sm font-medium text-gray-700">Task Name</label>
				<input id="name" type="text"
					class="block w-full p-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
					formControlName="name" name="name" placeholder="Task Name" />
			</div>
			<div class="mb-4">
				<label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
				<select id="priority"
					class="block w-full p-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
					formControlName="priority" name="priority" value="Priority">
					<option value="High">High</option>
					<option value="Medium">Medium</option>
					<option value="Low">Low</option>
				</select>
			</div>
			<div class="mb-4">
				<label for="dueDate" class="block text-sm font-medium text-gray-700">Due Date</label>
				<input id="dueDate" type="date" 
					class="block w-full p-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
					formControlName="dueDate" name="dueDate" [min]="todayDate.toISOString().split('T')[0]" />
			</div>
			<button type="submit"
				class="w-full px-4 py-2 text-white bg-indigo-600 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
				Save Task
			</button>
		</form>
	</div>
</div>
